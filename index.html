<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Template Typing Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="layout">
    <section class="content">
      <header class="content__header">
        <h1>Boucle de dactylographie</h1>
        <div class="stats">
          <span id="errors">Erreurs: 0</span>
          <span id="wordCount">Mot: 0</span>
          <span id="elapsedTime">Temps: 00:00</span>
          <span id="typingSpeed">Vitesse: 0 WPM</span>
        </div>
      </header>
      <article id="textDisplay" class="text-display"></article>
    </section>
    <section class="controls">
      <div class="level-picker">
        <label for="levelSelect">Choisir un niveau</label>
        <select id="levelSelect" class="level-select"></select>
      </div>
      <textarea id="inputArea" class="input-area" placeholder="Commencez à taper ici..." autofocus></textarea>
      <label class="toggle">
        <input type="checkbox" id="dropoutToggle">
        <span>Masquer des mots au hasard</span>
      </label>
      <button id="resetButton" class="button">Réinitialiser la boucle</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
